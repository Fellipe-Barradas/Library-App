<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library For You</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div id="content">
        <nav>
        <h2>Books for you!</h2>
        <div class="nav">
            <button class="newBook" onclick="addBook()">New book</button>
        </div>
       </nav>
        <div>
            <form class="formBook">
                <h1>Adicione seu livro</h1>
                  <label for="titleBook">Título:</label>
                  <input type="text" name="titleBook" id="titleBook" placeholder="Adicione o titulo do livro...">
                  <label for="authorBook">Autor(a):</label>
                  <input type="text" name="authorBook" id="authorBook" placeholder="Adicione o autor(a) do livro...">
                  <label for="pages">Quantidade de páginas:</label>
                  <input type="number" name="pages" id="pages">
                <div>
                  <label for="readed">Já foi lido?</label>
                  <input type="checkbox" name="readed" id="readed">
                </div>
                <input type="submit" value="submit" class="submit">
            </form>
        </div>
       </div>
        <section class="Books-Case">

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
